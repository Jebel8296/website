<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">售后详情</h1>
</div>
<div class="wrapper-md" ng-controller="AfterSaleHandleCtrl">
    <div class="panel panel-default">
        <div class="table-responsive">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-md-offset-3">
                        <p>售后编号:{{waitHandleData.aftercode}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-offset-3">
                        <p>售后类型:{{waitHandleData.aftertype}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-offset-3">
                        <p>状态:{{waitHandleData.status}}</p>
                    </div>
                </div>
                <div class="btn_pd text-center" ng-show="waitHandleData.status=='待受理'">
                    <button type="button" class="btn btn-info" ng-click="acceptHandle()">受理</button>
                    <button type="button" class="btn btn-info" ng-click="refuseHandle()">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            产品信息
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>商品信息</th>
                    <th>商品数量</th>
                    <th>订单状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <ul>
                            <li style="width:42%">
                                <div class="picMsg">
                                    <img src="img/3C40A100010001.png"/>
                                    <p>{{waitHandleData.prodname}}</p>
                                    <p>编号：{{waitHandleData.prodcode}}</p>
                                </div>
                            </li>
                        </ul>
                    </td>
                    <td>{{waitHandleData.total}}</td>
                    <td>订单完成</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            申请原因
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td>
                        <div>
                            <p>{{waitHandleData.reason}}</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            照片信息
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td>
                        <div class="choice-list">
                            <ul class="font-20 clearfix">
                                <li ng-repeat="imageurl in waitHandleData.images">
                                    <div><img ng-src="{{imageurl}}"/></div>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 ng-show="waitHandleData.status!='待受理'">反馈信息</h3>
            <div class="f_msg" ng-show="waitHandleData.status!='待受理'">
                <div class="f_tarea">
                    <textarea class="textarea" style="height: 140px;" placeholder="限300个字" cols="200" rows="5"
                              ng-model="reply"></textarea>
                </div>
            </div>
            <div class="btn_pd text-center" ng-show="waitHandleData.status=='已受理'">
                <button type="button" class="btn btn-info" ng-click="submitAfterReply()">提交反馈</button>
            </div>
        </div>
    </div>
